    <div class="container my-4">
        <h2>Contact US</h2>
    </div>
    <form>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Your Query</option>
            <option value="1">Web</option>
            <option value="2">Tech-Stack</option>
            <option value="3">Technology</option>
            <option value="3">Others</option>
        </select>
        <div class="form-check form-check-inline">
            <p>Are You a member?</p>
            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        </div>
        <div class="form-check form-check-inline">
            <p>Are You a Professor?</p>
            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
        </div>
        <div class="form-check form-check-inline">
            <p>Are You a Coder?</p>
            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"
                style="height: 150px"></textarea>
            <label for="floatingTextarea2">Elaborate Your Concern</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 150px"></textarea>
            <label for="floatingTextarea2">Tell Us About Your Self</label>
        </div>
    </form>
